<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-location" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h2>Clouds<br><span id="cloud"> </span></h2>
            <h2>Pressure<br><span id="pressure"> </span></h2>
        </div>
    </div>

<script>
document.getElementById('search-button').addEventListener('click',function(){
  const location=document.getElementById('input-location').value;
  const location_firstpart='http://api.openweathermap.org/data/2.5/weather?q='
  const full_location=location_firstpart + location +'&appid=1c46a78a97cdfa35188c47a444985bdc'
  //console.log(full_location);

  fetch(full_location)
   .then(res => res.json())
   .then(data => {
      //console.log(data.name);
     // console.log(data.main.temp);
      document.getElementById('city').innerText=data.name
      document.getElementById('temp').innerText=data.main.temp
      document.getElementById('cloud').innerText=data.clouds.all
      document.getElementById('pressure').innerText=data.main.pressure
   })













})
   
</script>



</body>

</html>
